<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>박스모델</title>
    <style>
      .box1{
        display: inline-block;
        width: 200px;
        height: 200px;
        border: 2px solid #000;
        border-radius: 50%;
        box-shadow: 2px -3px 4px #000;
      }
      .box2{
          width: 200px;
        height: 200px;
        border: 2px solid #000;
        box-shadow: 20px 20px 60px #000;

    }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
