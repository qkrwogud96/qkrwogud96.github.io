<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>shadow</title>
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .d {
        font-weight: bolder;
        font-size: 100px;
        color: white;
        text-shadow: 3.5px -3px 4px black;
      }
      p {
        font-weight: bolder;
        font-size: 100px;
        text-shadow: 2px 2px 4px red;
        text-align: center;
      }
      div{
          font-size : 50px;
          text-align: center;
      }
    </style>
  </head>
  <body>
    <p>HTML5</p>
    <p class="d">HTML5</p>
    <div><span>text</span></div>
  </body>
</html>
