<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideBar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-align: center;
      }
      #wrapper {
        width: 800px;
        margin: auto;
      }
      .slide_box {
        width: 300px;
        height: 300px;
        margin: 30px auto;
        overflow: hidden;
      }
      .slide_list {
        display: flex;
      }
      .slide_contents {
        width: 300px;
        height: 300px;
      }
      button {
        font-size: 1.2em;
        color: yellow;
        font-weight: bolder;
        position: relative;
        bottom: 200px;
        width: 70px;
        height: 40px;
        border: none;
        outline: none;  /*버튼의 바깥 공백 처리*/
        border-radius: 20px;
        background-color: hotpink;
        cursor: pointer;
      }
      .slide_btn_prev {
        right: 200px;
      }
      .slide_btn_next {
        right: -200px;
      }
      .slide_current_circle .dot{
        display: inline-block;
        width: 30px;
        height: 30px;
        background-color: #ddd;
        border-radius: 50%;
        margin: 3px;
      }
      .slide_current_circle .dot_active{
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Image Slide Bar</h1>
      <div class="slide_box">
        <div class="slide_list">
          <img
            src="/project/HomeWork/test06/Image/img4.jpg"
            alt="image01"
            class="slide_contents"
          />
          <img
            src="/project/HomeWork/test06/Image/img5.jpg"
            alt="image02"
            class="slide_contents"
          />
          <img
            src="/project/HomeWork/test06/Image/img6.jpg"
            alt="image03"
            class="slide_contents"
          />
          <img
            src="/project/HomeWork/test06/Image/img7.jpg"
            alt="image04"
            class="slide_contents"
          />
          <img
            src="/project/HomeWork/test06/Image/img8.jpg"
            alt="image05"
            class="slide_contents"
          />
        </div>
      </div>
      <div class="slide_btn_box">
        <button class="slide_btn_prev">Prev</button>
        <button class="slide_btn_next">Next</button>
      </div>
      <div class="slide_current_circle">
        <!-- <a href="" class="dot"></a>
        <a href="" class="dot dot_active"></a> -->
      </div>
    </div>
    <script src="roofSlideBar.js"></script>
  </body>
</html>
