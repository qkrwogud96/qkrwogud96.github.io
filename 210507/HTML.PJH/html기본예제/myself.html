<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Document</title>
    <style>
      #title {
        width: 600px;
      }
      div {
        text-align: center;
        border: 1px solid gray;
        margin: auto;
        font-weight: bolder;
      }
      .text_top {
        font-size: 16px;
        font-weight: bold;
        text-align: left;
        color: white;
        background-color: black;
        padding: 10px;
      }
      .text_middle {
        font-size: 25px;
      }
      .text_bottom {
        font-size: 13px;
        font-weight: bold;
      }
      .text_red {
        font-size: 20px;
        color: red;
      }
      span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="title">
      <img src="../VIDEO/top.jpg" width="600px" />
      <div class="text_top">확인하세요</div>
      <div>
        <p class="text_red">주문 및 배송</p>
        <p class="text_middle">
          <span>오후 2시 이전</span> 주문건은 당일 발송합니다
        </p>
        <p class="text_middle">
          2시 이후 주문건은 다음날 발송합니다(주말 제외)
        </p>
      </div>
      <div>
        <p class="text_red">교환 및 환불</p>
        <p class="text_middle">불만족시 <span>100% 환불</span>해 드립니다</p>
        <p class="text_middle">고객센터로 전화주세요</p>
      </div>
      <div>
        <p class="text_red">고객센터</p>
        <p class="text_middle">0000-0000</p>
        <p class="text_bottom">
          상담시간 : 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)
        </p>
      </div>
    </div>
  </body>
</html>
