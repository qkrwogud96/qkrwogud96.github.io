<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컨텐츠 중앙 맞추기</title>
    <style>
      .wrapper {
        width: 300px;
        height: 300px;
        background-color: orange;
        /*  센터 맞추기  flex
            display: flex;
            justify-content: center;
            align-items: center;   */

            /* position 
        position: relative;  */    
        
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: green;
        position: absolute;
        
        /* top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto; */
      
        position: relative;
        top: 50%;
        left: 50%;    /* 부모를 기준 */
        transform: translate(-50%,-50%);    /* 컨텐츠를 기준 */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box"></div>
    </div>
  </body>
</html>
