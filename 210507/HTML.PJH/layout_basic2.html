<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=deivce-width, initial-scale =1" />
    <title>media query</title>
    <style>
        * {
          margin: 0;
          padding: 0;
        }
        #wrapper {
          margin: 0 auto;
          width: 500px;
          height: 100vh;
          background-color: yellow;
        }
        @media screen and (min-width: 320px) {
          /* 모바일용을 처리 */
          #wrapper {
            width: 30%;
            height: 50vh;
            background-color: red;
          }
        }
        @media screen and (min-width: 768px) {
          /* 태블릿용을 처리 */
          #wrapper {
            width: 50%;
            height: 80vh;
            background-color: blue;
          }
      }
        @media screen and (min-width: 1024px) {
          /* PC용을 처리 */
          #wrapper {
            width: 80%;
            height: 90vh;
            background-color: green;
          }
      }
    </style>
  </head>
  <body>
    <div id="wrapper"></div>
  </body>
</html>

<!-- PC 1024 / tablet 768 / mobile 320 -->
