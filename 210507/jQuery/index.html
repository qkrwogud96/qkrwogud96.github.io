<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        font-family: "jua", sans-serif;
      }
      #wrapper {
        width: 600px;
        margin: 0 auto;
        border: 1px solid #999;
        box-shadow: 0px 1px 4px #555;
      }
      section {
        padding-top: 50px;
        height: 300px;
        text-align: center;
      }
      section h1 {
        font-size: 1.5em;
      }
      section h2 {
        font-size: 3em;
      }
      .title {
        padding: 10px;
        color: #fff;
        background-color: #555;
      }
      .days {
        padding: 20px;
        display: flex;
        justify-content: space-around;
      }
      .days p {
        font-size: 1.2em;
      }
    </style>
    <title>jQuery</title>
    <script src="js/jquery.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>
  <div id="wrapper">
    <section>
      <h1>프론트 엔드 개발자 과정</h1>
      <h2>0일</h2>
    </section>
    <footer>
      <div class="title">기념일 계산</div>
      <div>
        <div class="days ">
            <h2>100일</h2>
            <p class="days100">1</p>
        </div>
        <hr />
        <div class="days ">
          <h2>200일</h2>
          <p class="days200">2</p>
        </div>
      </div>
    </footer>
  </div>
  <body>
    <script>
      $(function () {
        let start = new Date("2021-05-03");
        let now = new Date();

        let processMs = now.getTime() - start.getTime();
        let processDay = Math.floor(processMs / (24 * 60 * 60 * 1000));
        $("section>h2").text(processDay + "일");

            // let day100 = new Date("2021-07-11");
            // let processMs100 = day100.getTime() - start.getTime();
            // let processDay100 = Math.floor(processMs100 / (24 * 60 * 60 * 1000));
            // $(".days1>h2").text(processDay100 + "일");

            // let day200 = new Date("2021-10-19");
            // let processMs200 = day200.getTime() - start.getTime();
            // let processDay200 = Math.floor(processMs200 / (24 * 60 * 60 * 1000));
            // $(".days2>h2").text(processDay200 + "일");

        // ?= (100일 * 24 * 60 * 60 * 1000) + start;
        calcDate(100);
        calcDate(200);

        function calcDate(days) {
          const anniverDay = start.getTime() + 24 * 60 * 60 * 1000 * days;
          const someDays = new Date(anniverDay);
          let year = someDays.getFullYear(); ;
          let month = someDays.getMonth() + 1;
          let date = someDays.getDate();
          
          $('.days'+days).text(year+'년'+month+'월'+date+'일');
        }
      });
    </script>
  </body>
</html>
