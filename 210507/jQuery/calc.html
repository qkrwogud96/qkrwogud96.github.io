<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{margin: 0; padding: 0; box-sizing: 0;  outline: none;}
        #calc-wrap{width: 250px; margin: 100px auto; position: relative; border: 1px solid #000; border-radius: 5px; text-align: center; background-color: violet; overflow: hidden;}
        #calc-screen{content: ""; width: 90%; height: 50px; margin: 10px; border-radius: 10px;  background-color: #eee; text-align: right; overflow: auto;}
        button{width: 50px; height: 50px; background-color: rgb(241, 124, 144); border:none; border-radius: 10px; box-shadow: 4px 4px 2px pink; color: #fff;}
        .calc-num{margin-bottom: 5px; display: flex; justify-content: flex-start;}
        .calc-num button{margin-left: 10px;}
        .calculate-algorithm{display: flex; flex-direction: column; position: absolute; right:10px; bottom:0;}
        .calculate-algorithm button{margin-bottom: 5px;}
        button.active{box-shadow: 1px 1px 2px pink;}
        
    </style>
    <title>Calc</title>
</head>
<body>
    <div id="calc-wrap">
        <div id="calc-screen"></div>
        <div class="calc-num">
            <button class="number" num="1">1</button>
            <button class="number" num="2">2</button>
            <button class="number" num="3">3</button>
        </div>
        <div class="calc-num">
            <button class="number" num="4">4</button>
            <button class="number" num="5">5</button>
            <button class="number" num="6">6</button>
        </div>
        <div class="calc-num">
            <button class="number" num="7">7</button>
            <button class="number" num="8">8</button>
            <button class="number" num="9">9</button>
        </div>
        <div class="calc-num">
            <button class="number" num="0">0</button>
            <button class="calc">=</button>
            <button class="clear">CL</button>
        </div>
        <div class="calculate-algorithm">
            <button class="algorithm" id="add">+</button>
            <button class="algorithm" id="sub">-</button>
            <button class="algorithm" id="mul">*</button>
            <button class="algorithm" id="div">/</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
