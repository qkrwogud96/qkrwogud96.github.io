<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #wrap {
        width: 300px;
        margin: 50px auto;
        text-align: center;

        outline: none;
      }
      .btn {
        display: grid;
        grid-template-rows: repeat(6, 1fr);
        grid-template-columns: repeat(4, 1fr);

      }
      .screen {
        background-color: #555;
        grid-column: 1 / 5;
        border: none;
        text-align: end;
        height: 70px; 
        color: wheat;
        font-size: 1.2em;
        font-weight: bold;
      }
      .clear {
        background-color: #333;
        grid-column: 1 / 4;
      }
      button,div{
        color: white;
        font-size: 1.2em;
        font-weight: bold;
      }
      button:hover,
      .clear:hover{
        color: tomato;
      }
      button{
        border: 1px solid #999;
        background-color: #ccc;
      }
      button:nth-child(4n+3),
      button:last-child{
        background-color: orange;
      }
    </style>
    <title>calculation</title>
  </head>
  <body>
    <div id="wrap">
      <div class="btn">
       <input type="text" class="screen" disabled>
        <button class="clear" sign ='ac'>AC</button>
        <button sign ='oper'>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button sign ='oper'>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button sign ='oper'>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button sign ='oper'>+</button>
        <button style="grid-column: 1/3">0</button>
        <button>.</button>
        <button sign ='eq'>=</button>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="calc.js"></script>
  </body>
</html>
