<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <style>
      #wrapper {
        padding: 10px;
        border: 3px solid #000;
        border-radius: 10px;
        display: grid;
        grid-template-rows: repeat(2, 100px);
        grid-template-columns: repeat(3, 100px);
        row-gap: 10px;
        column-gap: 10px;
      }
      #wrapper > div {
        /* width: 100px; */
        /* height: 100px; */
        border-radius: 10px;
        font-weight: border;
        font-size: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box:nth-child(1) {
        background-color: red;
      }
      .box:nth-child(2) {
        background-color: orange;
      }
      .box:nth-child(3) {
        background-color: yellow;
      }
      .box:nth-child(4) {
        background-color: green;
      }
      .box:nth-child(5) {
        background-color: aqua;
        grid-column : 2 / 4;

      }
      .box:nth-child(6) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <!-- <div class="box">6</div> -->
    </div>
  </body>
</html>
