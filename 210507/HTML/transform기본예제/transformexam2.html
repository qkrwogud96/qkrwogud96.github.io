<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        margin: 10px;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
      }
      .wrapper:hover .text {
        opacity: 1;
        transform: translateY(-200px);
        transition: 0.2s;
        transition-timing-function: ease-in-out;
      }
      img {
        width: 300px;
        height: 200px;
        /* position: absolute; */
        /* top: 0; */
      }
      .text {
        box-sizing: border-box;
        width: 300px;
        height: 200px;
        text-align: center;
        padding: 30px;
        background-color: rgba(4, 4, 4, 0.5);
        opacity: 0;
        position: absolute;
        top: 200px;
      }
      p {
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <h1>신상품 목록</h1>
    <div class="card" style="display: flex">
      <div class="wrapper">
        <img src="/project/selfweb/practice1/image/style1.jpg" alt="" />
        <div class="text">
          <h2>안녕</h2>
          <p>나는 재형</p>
          <p>연습중이야</p>
        </div>
      </div>
      <div class="wrapper">
        <img src="/project/selfweb/practice1/image/style1.jpg" alt="" />
        <div class="text">
          <h2>안녕</h2>
          <p>나는 재형</p>
          <p>연습중이야</p>
        </div>
      </div>

        <img src="/project/selfweb/practice1/image/style1.jpg" alt="" />
        <div class="text">
          <h2>안녕</h2>
          <p>나는 재형</p>
          <p>연습중이야</p>
        </div>
      </div>
    </div>
  </body>
</html>
