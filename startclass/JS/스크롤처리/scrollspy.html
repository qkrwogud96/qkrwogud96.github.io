<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Spy</title>
    <style>
        *{ margin: 0; padding: 0;}
        html{scroll-behavior: smooth;}
        section{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 7em;
            font-weight: bolder;
            color: #999;
        }
        #sec1{ background-color: orange;}
        #sec2{ background-color: red;}
        #sec3{ background-color: yellow;}
        #sec4{ background-color: green;}
        #sec5{ background-color: blue;}
        a{
            text-decoration: none;
            color: #000;
            display: inline-block;
            width: 15%;
            font-size: 1.5em;
        }
        #gnb{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.6);
        }
        a.active{
            font-size: 2em;
            font-weight: bolder;
            color: violet;
        }
    </style>
</head>
<body>
    <div id="gnb">
        <a href="#sec1" class="active">menu-1</a>
        <a href="#sec2">menu-2</a>
        <a href="#sec3">menu-3</a>
        <a href="#sec4">menu-4</a>
        <a href="#sec5">menu-5</a>
    </div>
    <section id="sec1">Section 1</section>
    <section id="sec2">Section 2</section>
    <section id="sec3">Section 3</section>
    <section id="sec4">Section 4</section>
    <section id="sec5">Section 5</section>
    <script src="scrollspy.js"></script>
</body>
</html>
