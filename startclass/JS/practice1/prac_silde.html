<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Slide Image</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="show_slide_img">
        <div class="img_wrap">
          <img src="image/card.jpg" alt="img01" class="img_contents" />
          <img src="image/cube.jpg" alt="img02" class="img_contents" />
          <img src="image/dart.jpg" alt="img03" class="img_contents" />
          <img src="image/puzzle.jpg" alt="img04" class="img_contents" />
          <img src="image/word_quiz.jpg" alt="img05" class="img_contents" />
        </div>
      </div>
      <div class="clear" style="content: ''; clear: both"></div>
      <div class="btn">
        <button class="btn_prev">Prev</button>
        <button class="btn_next">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
