<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const root = document.getElementById("root");
      function App() {
        const [minutes, setMinutes] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (e) => {
          const target = e.target;
          setMinutes(target.value);
        }
        return (
          <div>
            <h1 className="hi">Time Converter</h1>
            <div>
              <label htmlFor="mn">minutes</label>
              <input
                placeholder="minutes"
                type="number"
                id="mn"
                value={flipped ? minutes * 60 : minutes}
                onChange={onChange}
                disabled={flipped}
                min = {0}
              />
            </div>
            <div>
              <label htmlFor="hh">hours</label>
              <input
                placeholder="hours"
                type="number"
                id="hh"
                value={!flipped ? Math.floor(minutes/60) : minutes}
                onChange={onChange}
                disabled={!flipped}
                min = {0}
              />
            </div>
            <button onClick={() => { setMinutes(0); }}> Reset </button>
            <button onClick={() => { 
              setFlipped(!flipped); 
              setMinutes(0);
            }}>Flipped </button>
          </div>
        );
      }
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
