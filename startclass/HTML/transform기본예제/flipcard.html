<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3D</title>
    <style>
      .container {
        width: 70vw;
        height: 70vh;
        background-color: yellowgreen;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 500px;
      }
      .container:hover .card {
        transform: rotateY(180deg);
      }
      .card {
        width: 100px;
        height: 150px;
        margin: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        transform: rotateY(0deg);
        transition: 1s;
        transform-style: preserve-3d;
      }
      .card-side {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        font-size: 1.5em;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        backface-visibility: hidden;
      }
      .card-front {
        background-color: tomato;
      }
      .card-back {
        background-color: turquoise;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-side card-front">F</div>
        <div class="card-side card-back">B</div>
      </div>
    </div>
  </body>
</html>
