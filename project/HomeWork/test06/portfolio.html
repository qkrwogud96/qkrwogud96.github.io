      .banner{

      .modal{
        display: none;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.6);
        position: fixed;
        top: 0;
        left: 0;
      }
      .close{
        color: #fff;
        font-size: 70px;
        position: absolute;
        top: 30px;
        right: 30px;
      }
      .modal_content{
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        max-width: 500px;
        width: 70%;
        animation: zoom 1s;
      }
      @keyframes zoom {
      0%{
        transform: scale(0);
      }        
      100%{
        transform: scale(1);
      }
      }
    </style>
  </head>
  <body>
    <div id="container">

          <!------------------------>

              <a href="test.html">HOME</a>

  <script>
    const imgTag = document.querySelector('.imgwrap');
    const modal = document.querySelector('.modal');
    imgTag.addEventListener("click", function(e){
      let targetSrc = e.target.getAttribute("src");
      console.log( targetSrc );
      modal.children[1].src = targetSrc;
      modal.style.display = "block";
    });

    const closeBtn = modal.children[0];
    closeBtn.addEventListener("click",function(){
      modal.style.display = "none";
    })
  </script>
