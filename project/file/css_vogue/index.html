<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Vogue</title>
  </head>
  <body>
    <div id="back-img">
      <div id="wrapper">
        <!-- 상단 고정 배너 -->
        <div id="banner">
          <b>VOGUE</b>
          <div class="line"></div>
          <div class="menu">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <i class="fas fa-circle"></i>
          <p>menu</p>
        </div>

        <!-- 메인 화면 -->
        <div id="main">
          <div class="backpage">
            <a href="#"><i class="fas fa-long-arrow-alt-left"></i> back</a>
          </div>

          <div class="detail">
            <b>Cover Story</b>
            <h1>
              Beyond <br />
              Beauty
            </h1>
            <p>
              Fashion Bible "Vogue" is the most prestigious fashion magazine<br />
              with a 120-year tradition that has been published <br />in 21
              countries around the world.
            </p>
            <div class="btn">
              <a href="#">Read article ←</a>
              <p>By JAEHYUNG PARK</p>
            </div>
          </div>

          <a href="#">Author ▼</a>

          <div class="sns">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><p>more sns</p></a>
            <a href="#"><i class="fas fa-search"></i></a>
          </div>
        </div>

        <!-- 로딩화면 -->
        <div id="load">
          <div class="logo">
            <p>VOGUE</p>
            <div class="loading">
              <div class="bargage">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- 인포화면-->
        <div id="desk">
          <div class="imggroup">
            <img src="Image/party.jpg" alt="" />
            <img src="Image/woman.jpg" alt="" />
            <img src="Image/boy.jpg" alt="" />
            <img src="Image/mask.jpg" alt="" />
          </div>
          <div class="textslide">
            <b>
              ABOUT <br>
              VOGUE
            </b>
          </div>
        </div>

        <!-- 정보화면 -->
        <div id="info"></div>
      </div>
    </div>
  </body>
</html>
