<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Calculation</title>
  </head>
  <body>
    <h1>계산기 By.박재형</h1>

    <div id="wrapper">
      <div id="calculate_screen"></div>
      <div class="table table1">
        <div class="pad1" cur_index="1">1</div>
        <div class="pad1" cur_index="2">2</div>
        <div class="pad1" cur_index="3">3</div>
      </div>
      <div class="table table2">
        <div class="pad1" cur_index="4">4</div>
        <div class="pad1" cur_index="5">5</div>
        <div class="pad1" cur_index="6">6</div>
      </div>
      <div class="table table3">
        <div class="pad1" cur_index="7">7</div>
        <div class="pad1" cur_index="8">8</div>
        <div class="pad1" cur_index="9">9</div>
      </div>
      <div class="table">
        <div class="pad1 zero" cur_index="0">0</div>
        <div class="pad1 clear">CL</div>
        <div class="pad1 back">←</div>
      </div>
      <div id="arithmetic_operation">
        <div class="pad1 addition">+</div>
        <div class="pad1 subtraction">-</div>
        <div class="pad1 multipication">X</div>
        <div class="pad1 division">%</div>
      </div>
    </div>
    <script src="calculation.js"></script>
  </body>
</html>
